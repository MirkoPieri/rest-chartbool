<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="item-template" type="text/x-handlebars-template"></script>

    <!-- chart graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    </script>
    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="master.css">
    <!-- JS: MY SCRIPT -->
    <script src="script.js" charset="utf-8"></script>
    <!-- IMG: ICON -->
    <link rel="shortcut icon" href="image/graph.png">
    <title>ChartBool</title>
  </head>
  <body>

    <header>
      <a href="#"><h1>ChartBool</h1></a>
      <div class="insert">

        <select class="name">
          <option value="name">Seleziona Venditore</option>
          <option value="Marco">Marco</option>
          <option value="Giuseppe">Giuseppe</option>
          <option value="Riccardo">Riccardo</option>
          <option value="Roberto">Roberto</option>
        </select>

        <select class="data">
          <option value="data">Seleziona Mese</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <input type="number" placeholder="Inserisci Totale Vendita...">

        <button type="button" name="button">Inserisci</button>

      </div>

    </header>

    <div class="container">

      <div class="graph">
          <!-- tipo di grafico a linea -->
          <canvas id="lineGraph" width="800"></canvas>
      </div>
      <div class="graph">
          <!-- tipo di grafico a torta -->
          <canvas id="pieGraph" width="800"></canvas>
      </div>

    </div>

  </body>
</html>
